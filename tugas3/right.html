<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f5f6fa;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        legend {
            color: #2c3e50;
            font-weight: bold;
            padding: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Learning Resources</legend>
        <ul>
            <li><a href="https://www.w3schools.com" target="_blank">HTML/CSS Fundamentals</a></li>
            <li><a href="https://javascript.info" target="_blank">JavaScript Guide</a></li>
            <li><a href="https://reactjs.org" target="_blank">React Framework</a></li>
            <li><a href="https://nodejs.org" target="_blank">Node.js Backend</a></li>
            <li><a href="https://www.mongodb.com" target="_blank">MongoDB Database</a></li>
        </ul>
    </fieldset>
</body>
</html>
