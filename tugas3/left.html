<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f5f6fa;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        legend {
            color: #2c3e50;
            font-weight: bold;
            padding: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Friends' Social Media</legend>
        <ul>
            <li><a href="https://linkedin.com/in/friend1" target="_blank">John Doe - LinkedIn</a></li>
            <li><a href="https://github.com/friend2" target="_blank">Jane Smith - GitHub</a></li>
            <li><a href="https://twitter.com/friend3" target="_blank">Mike Johnson - Twitter</a></li>
            <li><a href="https://instagram.com/friend4" target="_blank">Sarah Williams - Instagram</a></li>
            <li><a href="https://facebook.com/friend5" target="_blank">David Brown - Facebook</a></li>
        </ul>
    </fieldset>
</body>
</html>
