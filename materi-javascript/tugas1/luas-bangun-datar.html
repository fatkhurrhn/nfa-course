<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menghitung Luas Bangun Datar</h1>
        
        <table>
            <tr>
                <th>Bangun Datar</th>
                <th>Rumus</th>
            </tr>
            <tr>
                <td>Persegi Panjang</td>
                <td>L = Panjang × Lebar</td>
            </tr>
            <tr>
                <td>Bujur Sangkar</td>
                <td>L = Sisi × Sisi</td>
            </tr>
            <tr>
                <td>Segitiga</td>
                <td>L = (Alas × Tinggi) / 2</td>
            </tr>
        </table>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let output = "";

        // Fungsi untuk menghitung luas persegi panjang
        function hitungLuasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }
        
        // Fungsi untuk menghitung luas bujur sangkar
        function hitungLuasBujurSangkar(sisi) {
            return sisi * sisi;
        }
        
        // Fungsi untuk menghitung luas segitiga
        function hitungLuasSegitiga(alas, tinggi) {
            return (alas * tinggi) / 2;
        }
        
        // Deklarasi variabel untuk panjang, lebar, sisi, alas, dan tinggi
        const panjang = 10, lebar = 5, sisi = 7, alas = 8, tinggi = 6;

        // Menampilkan hasil perhitungan luas bangun datar
        output += `<h3><u>Persegi Panjang</u></h3> Panjang: ${panjang} | Lebar: ${lebar} <br> <strong>Luas: ${hitungLuasPersegiPanjang(panjang, lebar)}</strong><br><br>`;
        output += `<h3><u>Bujur Sangkar</u></h3>Sisi: ${sisi} <br> <strong>Luas: ${hitungLuasBujurSangkar(sisi)}</strong><br><br>`;
        output += `<h3><u>Segitiga</u></h3>Alas: ${alas} | Tinggi: ${tinggi} <br> <strong>Luas: ${hitungLuasSegitiga(alas, tinggi)}</strong>`;

        // Menampilkan hasil ke dalam elemen HTML
        document.getElementById("result").innerHTML = output;
    </script>
</body>
</html>
